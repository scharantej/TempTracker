
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Historical Temperature Data Explorer</title>
<link
href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
rel="stylesheet"
/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<style>
body {
margin: 0;
padding: 0;
}

#map {
height: 100vh;
}

.leaflet-popup-content {
max-width: 200px;
font-size: 12px;
}

#slider {
position: absolute;
top: 10px;
left: 10px;
width: 200px;
}
</style>
</head>

<body>
<div id="map"></div>
<div id="slider"></div>
<script>
// Create the map
var map = L.map('map').setView([39.50, -98.35], 4);

// Add the tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution:
'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

// Create the slider
var slider = L.control.slider(
function (value) {
// Update the map data with the selected date
updateMap(value);
},
{
position: 'topleft',
min: new Date('2018-01-01'),
max: new Date(),
value: new Date(),
step: 1,
range: false,
}
);
map.addControl(slider);

// Function to update the map data
function updateMap(date) {
var formattedDate = date.toISOString().slice(0, 10);
d3.json(`/data/${formattedDate}`)
.then(function (data) {
// Clear the existing data
map.eachLayer(function (layer) {
if (layer.feature && layer.feature.properties.date === formattedDate) {
map.removeLayer(layer);
}
});

// Add the new data
L.geoJSON(data, {
style: function (feature) {
return {
fillColor: getColor(feature.properties.temperature),
weight: 2,
opacity: 1,
color: 'white',
dashArray: '3',
fillOpacity: 0.7,
};
},
onEachFeature: function (feature, layer) {
layer.bindPopup(
`<b>${feature.properties.location}</b><br>
Temperature: ${feature.properties.temperature}Â°F<br>
Date: ${feature.properties.date}`
);
},
}).addTo(map);
})
.catch(function (error) {
console.log(error);
});
}

// Function to get the color for a given temperature
function getColor(temperature) {
var colors = [
'#0000FF',
'#00FF00',
'#FFFF00',
'#FF0000',
];
var index = Math.floor((temperature - 20) / 20);
return colors[index];
}

// Update the map for the initial date
updateMap(slider.getValue());
</script>
</body>
</html>
