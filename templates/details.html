
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Location Details</title>
<link
href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
rel="stylesheet"
/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<style>
body {
margin: 0;
padding: 0;
}

#map {
height: 300px;
}

.leaflet-popup-content {
max-width: 200px;
font-size: 12px;
}

#details {
padding: 10px;
}

#average-chart,
#forecast-chart {
width: 100%;
height: 200px;
}
</style>
</head>

<body>
<div id="map"></div>
<div id="details">
<h1>{{ data.location }}</h1>
<p>
Current temperature: {{ data.temperature }}Â°F
</p>
<div id="average-chart"></div>
<div id="forecast-chart"></div>
</div>
<script>
// Create the map
var map = L.map('map').setView([{{ data.latitude }}, {{ data.longitude }}], 8);

// Add the tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution:
'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

// Add a marker to the map
L.marker([{{ data.latitude }}, {{ data.longitude }}])
.addTo(map)
.bindPopup('{{ data.location }}');

// Create the average temperature chart
var averageData = {{ data.average_temperatures }};
nv.addGraph(function () {
var chart = nv.models
.lineChart()
.options({
duration: 300,
useInteractiveGuideline: true,
})
.margin({ left: 40 });

chart.xAxis.tickFormat(function (d) {
return d3.time.format('%Y-%m-%d')(new Date(d));
});

chart.yAxis.tickFormat(d3.format('.1f'));

d3.select('#average-chart')
.datum(averageData)
.transition()
.duration(500)
.call(chart);

nv.utils.windowResize(chart.update);

return chart;
});

// Create the forecast temperature chart
var forecastData = {{ data.forecast }};
nv.addGraph(function () {
var chart = nv.models
.lineChart()
.options({
duration: 300,
useInteractiveGuideline: true,
})
.margin({ left: 40 });

chart.xAxis.tickFormat(function (d) {
return d3.time.format('%Y-%m-%d')(new Date(d));
});

chart.yAxis.tickFormat(d3.format('.1f'));

d3.select('#forecast-chart')
.datum(forecastData)
.transition()
.duration(500)
.call(chart);

nv.utils.windowResize(chart.update);

return chart;
});
</script>
</body>
</html>
